<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Upload</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 400px;
                margin: auto;
                text-align: center;
            }
            button {
                padding: 10px 20px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            input {
                margin: 10px 0;
            }
            .status {
                margin-top: 15px;
                color: green;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Upload File</h1>
            <input type="file" id="fileInput" accept="*/*">
            <button id="uploadButton">Upload</button>
            <p id="status" class="status"></p>
            <p id="error" class="error"></p>
        </div>

        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
        <script src="/js/firebase-config.js"></script>

        <script>
            // Firebase is already initialized in firebase-config.js
            const auth = firebaseAuth;
            const storage = firebaseStorage;
            const db = firebaseDB;

            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const status = document.getElementById('status');
            const error = document.getElementById('error');

            uploadButton.addEventListener('click', async () => {
                const file = fileInput.files[0];
                if (!file) {
                    error.textContent = 'Please select a file to upload.';
                    return;
                }
                error.textContent = '';
                status.textContent = 'Uploading...';

                try {
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('User is not authenticated.');
                    }
                    const userID = user.uid;

                    const timestamp = new Date().toISOString().replace(/[-T:.Z]/g, '-').slice(0, -1);
                    const originalFileName = file.name;
                    const ext = originalFileName.split('.').pop();
                    const newFileName = `${originalFileName.split('.').slice(0, -1).join('.')}-${timestamp}.${ext}`;
                    const filePath = `${userID}/${newFileName}`;

                    const fileRecord = {
                        owner: userID,
                        filename: originalFileName,
                        uploadedDate: new Date().toISOString(),
                        path: filePath,
                        analysisAvailable: false,
                        feedback: {},
                        updatedAt: null,
                        recommendAvailable: false
                    };
                    const fileDocRef = await db.collection('file').add(fileRecord);
                    const fileID = fileDocRef.id;
                    const metadata = {
                        customMetadata: {
                            fileID: fileID,
                            uid: userID // Pass the userID for reference
                        }
                    };

                    const storageRef = storage.ref(filePath);
                    // await storageRef.put(file);
                    await storageRef.put(file, metadata);
                    const fileURL = await storageRef.getDownloadURL();

                    // await db.collection('users').doc(userID).update({
                    //     files: firebase.firestore.FieldValue.arrayUnion({
                    //         fileID: fileDocRef.id,
                    //         path: filePath,
                    //         uploadedDate: fileRecord.uploadedDate,
                    //         analysisAvailable: false,
                    //         recommendAvailable: false
                    //     })
                    // });
                    await db.collection('users').doc(userID).update({
                        files: firebase.firestore.FieldValue.arrayUnion(fileDocRef.id)
                    });

                    status.textContent = `File uploaded successfully! File path: ${filePath}`;
                } catch (err) {
                    console.error(err);
                    error.textContent = err.message || 'An error occurred during upload.';
                    status.textContent = '';
                }
            });
        </script>

    </body>
</html>
