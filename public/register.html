<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Registration Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Inputs */
        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #28a745; /* Green for registration */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Google Button */
        .google-button {
            background-color: #ffffff;
            color: #555555;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-top: 15px;
        }

        .google-button:hover{
            background-color: lightblue;
        }

        .google-button img {
            width: 20px;
            height: 20px;
        }


        /* Error Message */
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username (Optional)"> <!-- required> -->
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="error" id="errorMessage"></div>
        </form>
        <button class="google-button" id="googleRegisterButton">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/1024px-Google_Favicon_2025.svg.png" alt="G">
            Register with Google
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                let finalUsername = username;

                if (!username) {
                    finalUsername = email;

                    const emailUsernameQuery = await db.collection('user').where('username', '==', email).get();
                    if (!emailUsernameQuery.empty) {
                        throw new Error('This email is already registered.');
                    }
                } else {
                }

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await db.collection('user').doc(user.uid).set({
                    username: finalUsername,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    verified: true,
                    memberTill: null,
                    files: [],
                });

                alert('Registration successful!');
                window.location.href = '/login.html';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        // Addition for Reg w/ Google
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDocRef = db.collection('user').doc(user.uid);
                const userDoc = await userDocRef.get();

                if (!userDoc.exists) {
                    try {
                        await userDocRef.set({
                            username: user.email, // Use email as username for Google users
                            email: user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            verified: true,
                            memberTill: null,
                            files: [],
                            provider: user.providerData[0]?.providerId || 'google.com' // Track auth provider
                        });
                        console.log('User document created for Google auth user');
                    } catch (error) {
                        console.error('Error creating user document:', error);
                    }
                }
            }
        });

        const googleRegisterButton = document.getElementById('googleRegisterButton');
        googleRegisterButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                window.location.href = '/dashb3.html';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
