<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script> 
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Inputs */
        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: lightblue;
        }

        .reg-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #28a745; /* Green for registration */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Google Button */
        .google-button {
            background-color: #ffffff;
            color: #555555;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-top: 15px;
        }

        .google-button img {
            width: 20px;
            height: 20px;
        }

        /* Error Message */
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error" id="errorMessage"></div>
        </form>
        <button class="reg-button" id="registerButton">
            Register &rarr;
        </button>
        <button class="google-button" id="googleSignInButton">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/1024px-Google_Favicon_2025.svg.png" alt="G">
            Sign in with Google
        </button>
    </div>

    <script>
        // const app = firebase.initializeApp(firebaseConfig);
        // if (location.hostname === "localhost") {
        //     firebase.auth().useEmulator("http://localhost:9099");
        //     firebase.firestore().useEmulator("localhost", 8080);
        //     firebase.storage().useEmulator("localhost", 9199);
        // }
        const auth = firebase.auth();
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // window.location.href = '/dashboard.html';
                window.location.href = '/dashb3.html';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                const userDoc = await db.collection('user').doc(user.uid).get();
                // if (!userDoc.exists) {
                //     throw new Error('User data not found in Firestore.');
                // }

                const userData = userDoc.data();
                if (userData.verified) {
                    // window.location.href = '/dashboard.html';
                    window.location.href = '/dashb3.html';
                } else {
                    throw new Error('User not verified.');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        const registerButton = document.getElementById('registerButton');

        registerButton.addEventListener('click', () => {
            window.location.href = '/register.html';
        });    

        const googleSignInButton = document.getElementById('googleSignInButton');

        googleSignInButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                // Redirect to dashboard
                // window.location.href = '/dashboard.html';
                window.location.href = '/dashb3.html';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

    </script>
</body>
</html>
