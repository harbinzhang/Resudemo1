<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@500&display=swap" rel="stylesheet">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Shippori Mincho B1', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }

    .top-bar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar span {
      font-size: 18px;
    }

    .logout {
      cursor: pointer;
      font-size: 18px;
      color: white;
      text-decoration: underline;
    }

    .logout:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-list {
      list-style-type: none;
      padding: 0;
    }

    .file-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-item a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .file-item a:hover {
      text-decoration: underline;
    }

    .file-item .go-button {
      cursor: pointer;
      font-size: 20px;
    }

    .no-files {
      text-align: center;
      color: gray;
      margin: 20px 0;
    }

    .upload-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .popup-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 1200px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .popup-header {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .popup-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .popup-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .popup-table td:first-child {
      width: 25%;
      font-weight: bold;
      background: #f9f9f9;
    }

    /* New Add [H] */
    .popup-table ul {
      margin: 0;
      padding-left: 0;
      list-style: none;
    }

    .popup-table li {
      margin-bottom: 5px;
      padding-left: 15px;
      position: relative;
    }

    .popup-table li.strength::before {
      content: "+";
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }

    .popup-table li.gap::before {
      content: "-";
      position: absolute;
      left: 0;
      color: #ef4444;
      font-weight: bold;
    }

    .popup-table li.improvement::before {
      content: "➤";
      /* padding-left: 20px; */
      position: absolute;
      /* position: relative; */
      left: 0;
      color: #3b82f6;
      font-weight: bold;
    }

    .popup-table li.role::before {
      content: "★";
      /* padding-left: 20px; */
      position: absolute;
      /* position: relative; */
      left: 0;
      color: #8b5cf6;
      font-weight: bold;
    }

    .popup-table li.keyword::before {
      content: "◆";
      /* padding-left: 20px; */
      position: absolute;
      /* position: relative; */
      left: 0;
      color: #f59e0b;
      font-weight: bold;
    }
    /* End of New Add [H] */

    .rating-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    /* New Add [J] */
    /* .rating-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    } */

    .rating-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rating-text {
      font-weight: bold;
      font-size: 16px;
    }

    .rating-text.terrible {color: #dc2626; }
    .rating-text.not-good {color: #ea580c; }
    .rating-text.so-so {color: #ca8a04; }
    .rating-text.not-bad {color: cadetblue; }
    .rating-text.satisfying {color: #16a34a; }
    /* End of New Add [J] */

    .stars {
      display: flex;
      gap: 5px;
    }

    .stars span {
      font-size: 24px;
      cursor: pointer;
      color: lightpurple;
    }

    .stars span.filled {
      color: darkpurple;
    }

    .comment-box {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* New Add [G] */
    .button-container {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .post-button, .generate-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      background-color: gray;
      color: white;
      text-align: center;
    }

    .post-button.active, .generate-button.active {
      background-color: #10b981;
      cursor: pointer;
    }

    .generate-button.active {
      background-color: #007bff;
    }

    .generate-button.active:hover {
      background-color: #0056b3;
    }

    .post-button.active:hover {
      background-color: #059669;
    }

    /* .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
      background-color: gray;
      color: white;
      text-align: center;
    }

    .submit-button.active {
      background-color: green;
      cursor: pointer;
    } */

    /* End of New Add [G] */

    .action-button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-button.disabled {
      background-color: #9ca3af;
      color: #6b7280;
      cursor: not-allowed;
    }

    .action-button.enabled {
      background-color: #10b981;
      color: white;
    }

    .action-button.enabled:hover {
      background-color: #059669;
    }

    .analysis-info {
      margin-top: 15px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

  </style>
</head>

    // Load user files
    async function loadFiles() {
      const user = auth.currentUser;
      if (!user) {alert('You need to log in to view your files.'); return; }

      const userID = user.uid;
      const userDoc = await db.collection('user').doc(userID).get();
      const username = userDoc.data().username
      userGreeting.textContent = `Hi, ${username || 'User'}`;

      if (!userDoc.exists || !userDoc.data().files || userDoc.data().files.length === 0) {
        noFilesMessage.style.display = 'block';
        return;
      }

      const fileIDs = userDoc.data().files;

      for (const fileID of fileIDs) {
        const fileDoc = await db.collection('file').doc(fileID).get();
        if (!fileDoc.exists) continue;

        const file = fileDoc.data();
        const listItem = document.createElement('li');
        listItem.className = 'file-item';

        const fileLink = document.createElement('a');
        fileLink.textContent = file.filename;
        fileLink.href = '#';
        fileLink.addEventListener('click', () => showAnalysis(fileID));

        listItem.appendChild(fileLink);

        // Create button instead of rocket emoji
        const actionButton = document.createElement('button');
        actionButton.className = 'action-button';
        actionButton.textContent = 'View Analysis';

        if (file.numAnalysis > 0) {
          actionButton.classList.add('enabled');
          actionButton.addEventListener('click', () => showAnalysis(fileID));
        } else {
          actionButton.classList.add('disabled');
          actionButton.disabled = true;
        }

        listItem.appendChild(actionButton);
        fileList.appendChild(listItem);
      }
    }

    async function updateButtonStates() {
      const hasRatingAndComment = currentAnalysisData.userRating && currentAnalysisData.userComment;
      const isLatestAnalysis = currentAnalysisIndex === numAnalysis;
      
      // Get the latest numAnalysis from database to check for newer analyses
      const fileDoc = await db.collection('file').doc(currentFileID).get();
      const latestNumAnalysis = fileDoc.data().numAnalysis;
      const hasNewerAnalysis = currentAnalysisIndex < latestNumAnalysis;
      
      // Post button logic
      if (hasRatingAndComment) {
        postButton.style.display = 'none';
      } else {
        postButton.style.display = 'block';
        if (userRating && commentBox.value.trim()) {
          postButton.classList.add('active');
          postButton.disabled = false;
        } else {
          postButton.classList.remove('active');
          postButton.disabled = true;
        }
      }
      
      // Generate New button logic
      if (hasNewerAnalysis) {
        generateButton.style.display = 'none';
      } else if (isLatestAnalysis) {
        generateButton.style.display = 'block';
        if (hasRatingAndComment) {
          generateButton.classList.add('active');
          generateButton.disabled = false;
        } else {
          generateButton.classList.remove('active');
          generateButton.disabled = true;
        }
      } else {
        generateButton.style.display = 'none';
      }
    }

    postButton.addEventListener('click', async () => {
      if (!userRating || !commentBox.value.trim()) {
        alert('Please provide a rating and a comment.');
        return;
      }

      postButton.textContent = "Posting...";
      postButton.disabled = true;

      try {
        const currentAnalysisID = analysisIDs[currentAnalysisIndex - 1];
        
        await db.collection('analysis').doc(currentAnalysisID).update({
          userRating: userRating,
          userComment: commentBox.value.trim(),
        });

        // Reload the analysis to reflect the new state
        await loadAnalysis(currentAnalysisID);
        
      } catch (error) {
        console.error('Error posting feedback:', error);
        alert('An error occurred while posting your feedback.');
      } finally {
        postButton.textContent = "Post";
        postButton.disabled = false;
      }
    });

    // Generate New button event listener
    generateButton.addEventListener('click', async () => {
      if (!currentAnalysisData.userRating || !currentAnalysisData.userComment) {
        alert('Rating and comment are required to generate new analysis.');
        return;
      }

      generateButton.textContent = "Generating...";
      generateButton.disabled = true;

      try {
        const currentAnalysisID = analysisIDs[currentAnalysisIndex - 1];
        
        const response = await fetch('/generateNewAnalysis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            fileID: currentFileID,
            analysisID: currentAnalysisID,
            userRating: currentAnalysisData.userRating,
            userComment: currentAnalysisData.userComment,
          }),
        });

        if (!response.ok) {
          throw new Error('Failed to generate new analysis.');
        }

        const { newAnalysisID } = await response.json();
        alert(`New analysis (${newAnalysisID}) has been generated.`);
        await showAnalysis(currentFileID);
